<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>첫 연습</title>
<script src="/WebUI/5_jquery_class/lib/jquery-3.6.0.js"></script>
<style>
.active {
	border: 20px solid salmon;
}
</style>
<script>
	$(function() {
		$('.man').css({
			'background' : 'linear-gradient(white, lightblue, white)',
			'color' : '#e66465',
			'font-weight' : 'bold'
		})
		$('.woman').css({
			'background' : 'linear-gradient(white, #e66465, white)',
			'color' : 'blue',
			'font-weight' : 'bold'
		})
		$('.inputText').focus(function() {
			//$('.inputText').addClass('active');
			$(this).addClass('active')
		})
		// 포커스를 잃었을 때
		$('.inputText').blur(function() {
			$(this).removeClass('active')
		})

		// (3) 태그 사이의 어떤 값(글자) 지정하거나 얻어 올 때
		//	- text()
		$('#divText').click(function() {
			alert($(this).text())
			$(this).text("<img src='images/grim.jpg'>")
		})
		//	- html()
		$('#divHtml').click(function() {
			alert($(this).html("<img src='images/grim.jpg'>"))
		})

		$('#divEmpty').click(function() {
			// hide()는 숨김
			$(this).hide();

			// empty는 값 제거
			//$(this).empty();
		})

		$('#changeGrim').click(
				function() {
					console.log("그림 클릭")
					//$(this).attr('src', 'images/cat.jpg');
					$(this).attr('src',
							'/WebUI/5_jquery_class/0_basic/images/cat.jpg');
					$(this).animate({
						'width' : 400,
						'height' : 400
					}, 1500, 'linear');
					$(this).animate({
						'width' : 216,
						'height' : 233
					}, 1500, 'linear');
					//$(this).attr('src', 'images/puppy.jpg');
				})

		// (4) 확인 버튼이 눌렸을때
		$('#check').click(
				function() {
					let message = '';
					// 사용자 입력값 얻어와서 message 변수에 추가
					message += "이름 : " + $('#tf').val() + "\n";
					message += "메세지 : " + $('#ta').val() + "\n";
					let selVal = ($('#sel').val() == "seoul") ? "서울"
							: "busan" ? "부산" : "masan" ? "마산"
									: "incheon" ? "인천" : "없음";

					message += ("주소 : " + selVal) + "\n";

					let sel_m_val = ($('#sel_m_val').val() == "seom1") ? "제주도"
							: "seom2" ? "울릉도" : "seom3" ? "독도"
									: "seom4" ? "거제도" : "없음";

					message += ("섬 : " + sel_m_val) + "\n";

					alert(message)

		})
		
		// 초기화 버튼이 눌렸을 때
		$('#init').click(function() {
			$('#tf').val('홍길동');
			$('#ta').val('내용을 입력하세요');
			$('#sel').val('incheon');
			$('#sel_m').val([ 'seom2', 'seom3' ]);
			//$('#tf').val()
			//$('#tf').val()
		})
		
		
		// '동적만들기' 버튼이 눌렸을 때
		$('#btn').click(function() {
			let actor = $('#actor');
			let tae = $('#tae');
			let su = $('#su');
			let bin = $('#bin');
			
			// 동적태그변경 : append / appendTo()
/* 			actor.append(tae);
			actor.append(su);
			actor.append(bin); */
			
			tae.appendTo(actor);
			su.appendTo(actor);
			bin.appendTo(actor);
			
			//*********중요**********
			// 동적 태그 추가
			actor.append('<div>한배우</div>');
			
			let n = $('<div/>');
			//n.text('두배우')
			actor.append(n);
			n.text('두배우');
		})
		
		// (6)
		$('.data').click(function() {
			$(this).click(function() {
				//let th = $(this).text();
				//alert(th);
				alert(this.textContent)
			})
		})
	})
</script>
</head>
<body>
	<!--  1 -->
	<ul>
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
		<li class="woman">김태희</li>
	</ul>
	<!-- 2 -->
	<input type="text" class="inputText" />
	<input type="text" class="inputText" />
	<input type="text" class="inputText" />


	<!-- 3 -->
	<div id="divText">여기에 글씨를</div>
	<div id="divHtml">여기에 그림을</div>
	<div id="divEmpty">여기를 비움</div>
	<p>
		<img src="images/puppy.jpg" id='changeGrim'>
	</p>

	<!-- 4 -->
	<p>
		이름 : <input id="tf" type="text" size="20" /><br /> 메세지 :
		<textarea id="ta" rows="3" cols="20"></textarea>
		<br /> 주소 : <select id="sel">
			<option value="seoul">서울</option>
			<!-- option에 value 값 없어도 됨 -->
			<option value="busan">부산</option>
			<option value="masan">마산</option>
			<option value="incheon">인천</option>
		</select> <select id="sel_m" multiple="multiple">
			<option value="seom1">제주도</option>
			<option value="seom2">울릉도</option>
			<option value="seom3">독도</option>
			<option value="seom4">거제도</option>
		</select><br /> <input type='button' id='check' value='확인' /> <input
			type='button' id='init' value='초기화' />
		<!--  [과제] 클릭시 값 지정하려면  -->
	<div id='result'></div>
	</p>

	<!-- 5 -->
	<div id="actor">배우</div>
	<div id="tae">김태희</div>
	<div id="su">김수현</div>
	<div id="bin">현빈</div>
	<button id='btn'>동적만들기</button>
	<!-- [ 과제 ] 동적 테이블 만들기  -->

	<!-- 6 -->
	<div class="data">이름</div>
	<div class="data">직업</div>
	<div class="data">나이</div>


</body>
</html>
