<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
   <title> Plugin </title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

   <script>
      $(function () {
         $('#slide_banner').bxSlider({
            minSlides : 5,
            maxSlides : 5,
            auto: true,
            //autoControls: true,
            autoHover: true,
            stopAutoOnClick: true,
            pager: true,
            slideWidth: 80,
            slideMargin:0,
            speed: 100, pause: 1000,
            moveSlides:1
         });
      });
   </script>

   <style type="text/css">
      * {
         margin: 0;
         padding: 0;
      }

      img {
         border: none 0;
         vertical-align: top;
      }

      #banner_wrap {
         position: relative;
         width: 100%;
         margin: 0 auto;
      }

      #prevBtn {
         position: absolute;
         left: 0;
         top: 10px;
      }

      #nextBtn {
         position: absolute;
         right: 15px;
         top: 10px;
      }
   </style>


</head>

<body>
